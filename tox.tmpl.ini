[tox]
envlist =
    clean,
{% for env in envs|sort %}{% if 'nocover' not in env %}
    {{ env }},
{% endif %}{% endfor %}
    report

[pytest]
addopts =
    -rxEfs
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --ignore confenvs.py
    --ignore README.rst
    --ignore pytest
    --doctest-modules
    --doctest-glob \*.rst
    --tb short
    --cov-report term-missing

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/tests
    PYTHONUNBUFFERED=x
deps =
    process-tests
    pytest
    pytest-capturelog
commands =
    {posargs:py.test -vv}

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.3
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

{% for env, config in envs|dictsort %}
[testenv:{{ env }}]
basepython = {{ config.python }}
{% if config.cover or config.env %}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=x
{% endif %}
{% if config.env %}
    {{ config.env }}
{% endif %}
{% if config.cover %}
    WITH_COVERAGE=x
usedevelop = true
commands =
    {posargs:py.test --cov manhole -vv}
{% endif %}
deps =
    {[testenv]deps}
    coverage
    pytest-cov
{% for dep in config.deps %}
    {{ dep }}
{% endfor %}

{% endfor %}

[bdist_wheel]
universal = 1
[aliases]
release = register clean --all sdist bdist_wheel upload

[flake8]
max-line-length = 140
exclude = tests/*,*/migrations/*,*/south_migrations/*

[pytest]
norecursedirs =
    .git
    .tox
    dist
    build
    south_migrations
    migrations
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfs
    --strict
    --ignore docs/conf.py
    --ignore tests/helper.py
    --ignore setup.py
    --ignore bootstrap.py
    --doctest-modules
    --doctest-glob \*.rst
    --tb short

[isort]
force_single_line=True
line_length=120
known_first_party=manhole
default_section=THIRDPARTY
forced_separate=test_manhole

[matrix]
# This is the configuration for the `./bootstrap.py` script. It generates `.travis.yml`, `tox.ini` and `appveyor.yml`
# Syntax: [alias:] value [!variable[glob]] [&variable[glob]]
#
# alias:
#  - is used to generate the tox environment
#  - it's optional
#  - if not present the alias will be computed from the `value`
# value:
#  - a value of "-" means empty
# !variable[glob]:
#  - exclude the combination of the current `value` with any value matching the `glob` in `variable`
#  - can use as many you want
# &variable[glob]:
#  - only include the combination of the current `value` when there's a value matching `glob` in `variable`
#  - can use as many you want

python_versions =
    2.7
    2.6
    3.2
    3.3
    3.4
    pypy
dependencies =
    signalfd: python-signalfd
    signalfd-gevent: python-signalfd gevent &python_versions[2.*]
    signalfd-eventlet: python-signalfd eventlet &python_versions[2.*]
    eventlet &python_versions[2.*]
    gevent &python_versions[2.*]
    -
coverage_flags =
    : true
    nocover: false
# only use PATCH_THREAD=yes when 'event' is in dependencies
environment_variables =
    patchthread: PATCH_THREAD=yes &dependencies[*event*]
    -

[tox]
envlist =
    clean,
    2.6,
    2.6-eventlet,
    2.6-eventlet-patchthread=yes,
    2.6-gevent,
    2.6-gevent-patchthread=yes,
    2.6-signalfd,
    2.6-signalfd-eventlet,
    2.6-signalfd-eventlet-patchthread=yes,
    2.6-signalfd-gevent,
    2.6-signalfd-gevent-patchthread=yes,
    2.7,
    2.7-eventlet,
    2.7-eventlet-patchthread=yes,
    2.7-gevent,
    2.7-gevent-patchthread=yes,
    2.7-signalfd,
    2.7-signalfd-eventlet,
    2.7-signalfd-eventlet-patchthread=yes,
    2.7-signalfd-gevent,
    2.7-signalfd-gevent-patchthread=yes,
    3.2,
    3.2-signalfd,
    3.3,
    3.3-signalfd,
    3.4,
    3.4-signalfd,
    pypy,
    pypy-signalfd,
    report

[pytest]
addopts =
    -rxEfsX
    -s
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --ignore confenvs.py
    --ignore README.rst
    --ignore pytest
    --doctest-modules
    --doctest-glob \*.rst
    --tb short
    --cov-report term-missing

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/tests
    PYTHONUNBUFFERED=yes
deps =
    process-tests
    pytest
    pytest-capturelog
commands =
    {posargs:py.test -vv}

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.3
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

[testenv:2.6]
basepython = python2.6
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
